<div class="contact">
    <div class="container">
        <h3 class="light dark-text center">Contact Us</h3>
        <div class="row">

            <div class="col m5 s12">
                <div class="card-panel #00c853 green accent-4 center black-text">
                    <i class="material-icons">email</i>
                    <p>Jika ada pertanyaan lebih lanjut silahkan tuliskan pesan pada formulir atau hubungi customer
                        service kami melalui nomor:</p>
                    <p>CS1: <a class="black-text">(021)8153199</a> (Telepon)</p>
                    <p>CS2: <a class="black-text">0852786557</a> (Whatsapp)</p>
                </div>
                <ul class="collection with-header">
                    <li class="collection-header">
                        <h5>Social Media</h5>
                    </li>
                    <li class="collection-item"><a>Instagram</a></li>
                    <li class="collection-item"><a>Twitter</a></li>
                    <li class="collection-item"><a>Facebook</a></li>
                </ul>
            </div>

            <div class="col m7 s12">
                <form>
                    <div class="card-panel">
                        <h5>Please fill out this form</h5>
                        <div class="input-field">
                            <input type="text" name="name" id="name" required class="validate">
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field">
                            <input type="email" name="email" id="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="text" name="phone" id="phone">
                            <label for="phone">Phone Number</label>
                        </div>
                        <div class="input-field">
                            <textarea name="message" id="message" class="materialize-textarea"></textarea>
                            <label for="message">Message</label>
                        </div>
                        <button type="submit" class="btn #00c853 green accent-4">Send</button>
                </form>
            </div>

        </div>
    </div>
